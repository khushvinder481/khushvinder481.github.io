<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Donate - Vanvasi Kalyan Ashram</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
    color: #333;
}
h1 {
    text-align: center;
    color: #0b6623;
    margin-bottom: 30px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.left, .right {
    flex: 1;
    min-width: 300px;
    padding: 20px;
}
.left img.qr {
    width: 100%;
    max-width: 250px;
    display: block;
    margin: 20px auto;
}
.left p, .left a.button {
    text-align: center;
    font-size: 18px;
}
a.button {
    display: block;
    text-align: center;
    background: #0b6623;
    color: white;
    padding: 10px;
    margin: 15px 0;
    text-decoration: none;
    border-radius: 5px;
}
form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}
form input, form select, form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
form button {
    width: 100%;
    padding: 15px;
    background: #0b6623;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}
@media(max-width:768px){
    .container {
        flex-direction: column;
    }
}
</style>
</head>
<body>

<h1>Donate to Vanvasi Kalyan Ashram</h1>

<div class="container">
    <!-- Left Column: QR Code & UPI -->
    <div class="left">
        <p>Scan the QR below to donate via UPI:</p>
        <img src="image/qr.png" alt="UPI QR Code" class="qr">
        <p>Or send directly to UPI ID:</p>
        <p style="text-align:center;font-weight:bold;">vansawasi@upi</p>
        <a href="upi://pay?pa=vansawasi@upi&pn=Vanvasi%20Kalyan%20Ashram&cu=INR" class="button">Pay via UPI</a>
    </div>

    <!-- Right Column: Donation Form -->
    <div class="right">
        <form action="#" method="post">
            <label for="amount">Donation Amount (â‚¹)</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

            <label for="name">Donor Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>

            <label for="pan">PAN Number <span style="color:red">*</span></label>
            <input type="text" id="pan" name="pan" placeholder="Enter PAN Number" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Enter valid PAN (e.g., ABCDE1234F)">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter Address" required></textarea>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="TN">Tamil Nadu</option>
                <option value="RJ">Rajasthan</option>
                <!-- Add all other states as needed -->
            </select>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required pattern="[0-9]{6}" title="Enter 6-digit Pincode">

            <button type="submit">Donate Now</button>
        </form>
    </div>
</div>

</body>
</html>
