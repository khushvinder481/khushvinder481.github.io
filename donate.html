<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate - Vanvasi Kalyan Ashram</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #0b6623;
    }
    .container {
        max-width: 1000px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .left, .right {
        flex: 1;
        min-width: 300px;
    }
    img {
        width: 100%;
        max-width: 250px;
        display: block;
        margin: 20px auto;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin: 5px 0 2px;
        font-weight: bold;
    }
    input, select, button {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    /* PAN mandatory field red border */
    input[name="pan"] {
        border: 2px solid red;
    }
    button {
        background: #0b6623;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #065a1a;
    }
    .success-message {
        display: none;
        padding: 10px;
        margin-top: 10px;
        color: white;
        background: #0b6623;
        border-radius: 5px;
        text-align: center;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .left, .right {
            min-width: 100%;
        }
    }
</style>
</head>
<body>

<h1>Donate to Vanvasi Kalyan Ashram</h1>

<div class="container">
    <!-- Left side: QR + UPI info -->
    <div class="left">
        <p style="text-align:center; font-size:18px;">Scan the QR below to donate via UPI:</p>
        <img src="image/qr.png" alt="UPI QR Code">
        <p style="text-align:center; font-weight:bold;">Or send directly to UPI ID: vansawasi@upi</p>
        <a href="upi://pay?pa=vansawasi@upi&pn=Vanvasi%20Kalyan%20Ashram&cu=INR" 
           style="display:block;text-align:center;background:#0b6623;color:white;padding:10px;margin:10px 0;text-decoration:none;border-radius:5px;">
           Pay via UPI
        </a>
    </div>

    <!-- Right side: Donation Form -->
    <div class="right">
        <form id="donationForm" action="https://formspree.io/f/xnneznoa" method="POST">
            <label for="amount">Donation Amount (â‚¹)</label>
            <input type="number" name="amount" placeholder="Enter Amount" required>

            <label for="name">Donor Name</label>
            <input type="text" name="name" placeholder="Enter Your Name" required>

            <label for="pan">PAN Number <span style="color:red;">*</span></label>
            <input type="text" name="pan" placeholder="Enter PAN Number" required 
                   pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" 
                   title="Enter valid PAN e.g. ABCDE1234F">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Email">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" placeholder="Enter Phone Number">

            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Enter Address">

            <label for="state">State</label>
            <select name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" placeholder="Enter Pincode">

            <button type="submit">Submit Donation</button>
        </form>
        <div class="success-message" id="successMessage">
            Thank you for your donation!
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('donationForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e){
        e.preventDefault(); // prevent default submission
        const formData = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if(response.ok){
                successMessage.style.display = 'block';
                form.reset();
            } else {
                response.json().then(data => {
                    alert('Error submitting form. Please try again.');
                });
            }
        }).catch(error => {
            alert('Error submitting form. Please try again.');
        });
    });
</script>

</body>
</html>
