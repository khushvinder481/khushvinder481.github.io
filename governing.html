<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governing Body</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #004a99;
            margin-bottom: 30px;
        }

        .member-card {
            background: #fff;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .member-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .member-position {
            font-size: 16px;
            margin-top: 4px;
            color: #0077cc;
        }

        .member-location {
            font-size: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Governing Body</h1>

    <div class="member-card">
        <div class="member-name">Shri Satyendra Singh</div>
        <div class="member-position">President</div>
        <div class="member-location">Jashpur, Chhattisgarh</div>
    </div>

    <div class="member-card">
        <div class="member-name">Shri Hira Kumar Nagu</div>
        <div class="member-position">Vice President</div>
        <div class="member-location">Agyanagar, Telangana</div>
    </div>

    <div class="member-card">
        <div class="member-name">Shri Techi Govind</div>
        <div class="member-position">Vice President</div>
        <div class="member-location">Itanagar, Arunachal Pradesh</div>
    </div>

    <div class="member-card">
        <div class="member-name">Shri Yogesh Bapat</div>
        <div class="member-position">General Secretary</div>
        <div class="member-location">Jashpur, Chhattisgarh</div>
    </div>

</body>
</html>
