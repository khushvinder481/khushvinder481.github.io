<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact - Vansawasi Kalyan Ashram</title>
<style>
body{font-family:Arial;margin:0;padding:20px;background:#f4f4f4;color:#333;}
h1{text-align:center;color:#0b6623;}
.container{max-width:600px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2);}
input,textarea{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;}
button{background:#0b6623;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;}
button:hover{background:#084c1e;}
iframe{width:100%;height:300px;border:0;margin-top:20px;}
</style>
</head>
<body>

<h1>Contact Us</h1>

<div class="container">
<form>
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<textarea placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>

<h3>Our Location:</h3>
<iframe src="https://www.google.com/maps/embed?..."></iframe>
</div>

</body>
</html>
